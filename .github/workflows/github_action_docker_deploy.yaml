name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}

          script: |
            # Go to home directory
            cd /home/ubuntu

            # Remove the old app if it exists
            rm -rf app

            # Clone the fresh code
            git clone https://github.com/Shafi327/Food_website_Ci-CD_Action.git app

            cd app

            # Create .env files
            echo "REACT_APP_API_URL=http://your-api-url" > .env
            echo "DB_USER=admin" >> .env
            echo "DB_PASS=secret" >> .env
            echo "NODE_ENV=production" >> .env

            # Also create .env for frontend if needed
            echo "REACT_APP_API_URL=http://your-api-url" > client/.env
            echo "NODE_ENV=production" >> client/.env

            echo "âœ… .env files created"
            ls -la .env client/.env

            # Pull latest images
            sudo docker pull shafi627/backend:latest
            sudo docker pull shafi627/frontend:latest

            # Run docker-compose
            sudo docker-compose -f docker-compose.yml up -d --remove-orphans
